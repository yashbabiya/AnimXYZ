<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@animxyz/core@0.4.0/dist/animxyz.min.css">
    <link rel="stylesheet" href="style.css">
       <title>AnimXYZ</title>
</head>
<body>
    <div class="main xyz-in" xyz="fade flip-up filp-left stagger">
        <div class="notch">
           
        </div>
        <div class="inner">
        <div class="square xyz-in"></div>
        <div class="square xyz-in"></div>
        <div class="square xyz-in"></div>
        <div class="square xyz-in"></div>
        <div class="square xyz-in"></div>
        <div class="square xyz-in"></div>
        </div>

        <div class="lines" xyz="fade flip-up filp-left delay-10">
            <div class="line1 xyz-in"></div>
            <div class="line2 xyz-in"></div>
        </div>

        <div class="inner" xyz="fade delay-15 stagger">
            <div class="circle xyz-in"></div>
            <div class="circle xyz-in"></div>
            <div class="circle xyz-in"></div>
            <div class="circle xyz-in"></div>
            <div class="circle xyz-in"></div>
            <div class="circle xyz-in"></div>
            
            </div>

            <div class="slide">
        
            </div>
    </div>
    <div class="content" xyz="fade flip-up delay-20 stagger">
      <h1 class="xyz-in"><b>AnimXYZ</b></h1>
      <h2 class="xyz-in">Nice animation</h2>
      <h3 class="xyz-in">WithOut CSS</h3>

    </div>
   
</body>
</html>
